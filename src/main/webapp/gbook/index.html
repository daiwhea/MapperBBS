<lift:surround with="default" at="content">
	<head>
		<link href="/css/gbook.css" type="text/css" rel="stylesheet" media="screen"/>
	</head>
	<h1>Wellcome to my Guest Book</h1>
	<lift:GuestBook.paginate>
		<div>
			<notes:unreplied />/<notes:total /> <notes:firstPage /> <notes:prePage /> <notes:pageList /> <notes:nextPage /> <notes:lastPage />
		</div>
	</lift:GuestBook.paginate>
	<lift:GuestBook.list eager_eval="true">
		<div class="note">
			<p><item:email /></p>
			<p><item:title /></p>
			<p><item:content /></p>
			<item:reply />
		</div>
	</lift:GuestBook.list>
	<lift:embed what="/templates-hidden/gbook/addForm" />
</lift:surround>
